<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petals in the Breeze</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="petal-container">
      <!-- Foreground Petals (Larger, less blur) -->
      <div
        class="petal"
        style="
          --start-x: 10%;
          --size: 28px;
          --color: var(--petal-1);
          --duration: 12s;
          --delay: -1s;
          --x-swirl: 80px;
          --y-rise: -30vh;
          --rot-end: 540deg;
          --scale-variation: 0.1;
          --blur-intensity: 0px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 70%;
          --size: 32px;
          --color: var(--petal-2);
          --duration: 10s;
          --delay: -5s;
          --x-swirl: -100px;
          --y-rise: -40vh;
          --rot-end: 720deg;
          --scale-variation: 0.05;
          --blur-intensity: 0px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 40%;
          --size: 25px;
          --color: var(--petal-1);
          --duration: 14s;
          --delay: -8s;
          --x-swirl: 120px;
          --y-rise: -25vh;
          --rot-end: 360deg;
          --scale-variation: 0.1;
          --blur-intensity: 0px;
        "
      ></div>

      <!-- Mid-ground Petals (Medium size, slight blur) -->
      <div
        class="petal"
        style="
          --start-x: 20%;
          --size: 22px;
          --color: var(--petal-2);
          --duration: 15s;
          --delay: -3s;
          --x-swirl: -70px;
          --y-rise: -20vh;
          --rot-end: 600deg;
          --scale-variation: 0.2;
          --blur-intensity: 1px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 50%;
          --size: 20px;
          --color: var(--petal-1);
          --duration: 13s;
          --delay: -10s;
          --x-swirl: 90px;
          --y-rise: -35vh;
          --rot-end: 450deg;
          --scale-variation: 0.25;
          --blur-intensity: 1px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 85%;
          --size: 24px;
          --color: var(--petal-2);
          --duration: 11s;
          --delay: -6s;
          --x-swirl: -110px;
          --y-rise: -28vh;
          --rot-end: 500deg;
          --scale-variation: 0.2;
          --blur-intensity: 1px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 5%;
          --size: 21px;
          --color: var(--petal-1);
          --duration: 16s;
          --delay: -12s;
          --x-swirl: 60px;
          --y-rise: -15vh;
          --rot-end: 720deg;
          --scale-variation: 0.22;
          --blur-intensity: 1px;
        "
      ></div>

      <!-- Background Petals (Smaller, more blur) -->
      <div
        class="petal"
        style="
          --start-x: 15%;
          --size: 16px;
          --color: var(--petal-2);
          --duration: 20s;
          --delay: -4s;
          --x-swirl: -50px;
          --y-rise: -10vh;
          --rot-end: 360deg;
          --scale-variation: 0.3;
          --blur-intensity: 2px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 60%;
          --size: 18px;
          --color: var(--petal-1);
          --duration: 18s;
          --delay: -9s;
          --x-swirl: 80px;
          --y-rise: -22vh;
          --rot-end: 630deg;
          --scale-variation: 0.35;
          --blur-intensity: 2px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 75%;
          --size: 15px;
          --color: var(--petal-2);
          --duration: 22s;
          --delay: -2s;
          --x-swirl: -60px;
          --y-rise: -18vh;
          --rot-end: 450deg;
          --scale-variation: 0.4;
          --blur-intensity: 2px;
        "
      ></div>
      <div
        class="petal"
        style="
          --start-x: 30%;
          --size: 17px;
          --color: var(--petal-1);
          --duration: 19s;
          --delay: -14s;
          --x-swirl: 100px;
          --y-rise: -30vh;
          --rot-end: 540deg;
          --scale-variation: 0.3;
          --blur-intensity: 2px;
        "
      ></div>
    </div>
  </body>
</html>
