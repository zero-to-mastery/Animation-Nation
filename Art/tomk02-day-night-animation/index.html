<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <div class="scene">
        <div class="stars"></div>
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="bird bird-1">
            <span class="wing wing-left"></span>
            <span class="wing wing-right"></span>
        </div>
        <div class="bird bird-2">
            <span class="wing wing-left"></span>
            <span class="wing wing-right"></span>
        </div>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave wave-2"></div>
            <div class="boat">
                <div class="mast"></div>
                <div class="sail"></div>
                <div class="boat-body"></div>
            </div>
        </div>
        <div class="title">Day to Night Animation</div>
    </div>
</body>
</html>
