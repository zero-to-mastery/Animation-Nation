<html lang="en">
<head>

<body>
    <div id = "upper"><h1>"I'll die from petting something I shouldn't"</h1>

    </div>

        </div>

            <div class="horn-right"></div>

        </div>
        <div class="fire-wrapper">
            <div class="fire"></div>
        </div>
            </div>
        </div>
    </div>
    </section>
    <div id = "lower">
    <h2>This is Dexter!</h2>
    <p>Unlike the creature destined to mark my fate,</p>
    <p>Dexter enjoys pats!</p>
