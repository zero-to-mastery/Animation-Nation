<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snake Chase</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="frame">
      <div class="board">
        <!-- moving target (food) -->
        <span class="food"></span>

        <!-- SNAKE: segments follow the head via negative delays -->
        <div class="snake">
          <span class="seg head" style="--i: 0"></span>
          <span class="seg" style="--i: 1"></span>
          <span class="seg" style="--i: 2"></span>
          <span class="seg" style="--i: 3"></span>
          <span class="seg" style="--i: 4"></span>
          <span class="seg" style="--i: 5"></span>
          <span class="seg" style="--i: 6"></span>
          <span class="seg" style="--i: 7"></span>
          <span class="seg" style="--i: 8"></span>
          <span class="seg" style="--i: 9"></span>
          <span class="seg" style="--i: 10"></span>
          <span class="seg" style="--i: 11"></span>
          <span class="seg" style="--i: 12"></span>
          <span class="seg" style="--i: 13"></span>
          <span class="seg" style="--i: 14"></span>
          <span class="seg" style="--i: 15"></span>
          <span class="seg" style="--i: 16"></span>
          <span class="seg" style="--i: 17"></span>
          <span class="seg" style="--i: 18"></span>
          <span class="seg" style="--i: 19"></span>
          <span class="seg" style="--i: 20"></span>
          <span class="seg" style="--i: 21"></span>
          <span class="seg" style="--i: 22"></span>
          <span class="seg" style="--i: 23"></span>
        </div>
      </div>
    </main>
  </body>
</html>
