<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expressive Bunny</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main
      class="scene"
      role="img"
      aria-label="A bunny face cycling through different expressions."
    >
      <div class="bunny">
        <!-- Ears -->
        <div class="ear left-ear">
          <div class="inner-ear"></div>
        </div>
        <div class="ear right-ear">
          <div class="inner-ear"></div>
        </div>

        <!-- Eyebrows -->
        <div class="eyebrow left-eyebrow"></div>
        <div class="eyebrow right-eyebrow"></div>

        <!-- Tear Drops -->
        <div class="tear"></div>
        <div class="tear-secondary"></div>

        <!-- Eyes -->
        <div class="eye left-eye">
          <div class="sparkle s1"></div>
          <div class="sparkle s2"></div>
          <div class="sparkle s3"></div>
        </div>
        <div class="eye right-eye">
          <div class="sparkle s1"></div>
          <div class="sparkle s2"></div>
          <div class="sparkle s3"></div>
        </div>

        <!-- Wink & Starburst -->
        <div class="wink-starburst"></div>

        <!-- Cheeks -->
        <div class="cheek left-cheek"></div>
        <div class="cheek right-cheek"></div>

        <!-- Nose -->
        <div class="nose"></div>

        <!-- Mouth -->
        <div class="mouth"></div>

        <!-- Tongue -->
        <div class="tongue"></div>
      </div>
    </main>
  </body>
</html>
