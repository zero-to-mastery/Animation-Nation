<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CSS-only animated Halloween pumpkin with glowing eyes, morphing mouth, and spooky text."
    />
    <title>CSS Halloween Pumpkin</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="pumpkin-scene"
      role="img"
      aria-label="CSS-only carved pumpkin with layered ridges, glowing triangle eyes, and animated mouth"
    >
      <div class="pumpkin">
        <div class="ridge r1"></div>
        <div class="ridge r2"></div>
        <div class="ridge r3"></div>
        <div class="stem"></div>
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="halloween-text">Happy Halloween</div>
    </main>
  </body>
</html>
