<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Little Animation</title>
  </head>
  <body>
    <div class="main">
      <div class="p01">
        <div class="p01__cuerpo">
          <div class="p01__shadow"></div>
          <div class="p01__gorra"></div>
          <div class="p01__brazoD"></div>
          <div class="p01__piernaD">
            <div class="p01__pantorrillaD"></div>
          </div>
          <div class="p01__brazoI"></div>
          <div class="p01__piernaI">
            <div class="p01__pantorrillaI"></div>
          </div>
          <div class="p01__cara">
            <div class="p01__ojoD"></div>
            <div class="p01__ojoI"></div>
            <div class="p01__boca"></div>
          </div>
        </div>
      </div>
      <div class="p02">
        <div class="p02__cuerpo">
          <div class="p02__chamarraD"></div>
          <div class="p02__shadow"></div>
          <div class="p02__brazoD">
            <div class="p02__brazoD2">
              <div class="p03">
                <div class="p03__cuerpo">
                  <div class="p03__cuerpo-front face"></div>
                  <div class="p03__cuerpo-back face"></div>
                  <div class="p03__cuerpo-right face"></div>
                  <div class="p03__cuerpo-left face"></div>
                  <div class="p03__cuerpo-top face">
                    <div class="p03__ojoD"></div>
                    <div class="p03__ojoI"></div>
                    <div class="p03__boca"></div>
                  </div>
                  <div class="p03__cuerpo-bottom face"></div>
                  <div class="p03__brazoD"></div>
                  <div class="p03__brazoI"></div>
                  <div class="p03__piernaD">
                    <div class="p03__pantorrillaD"></div>
                  </div>
                  <div class="p03__piernaI">
                    <div class="p03__pantorrillaI"></div>
                  </div>
                  <div class="p03__pastilla p03__pastilla01"></div>
                  <div class="p03__pastilla p03__pastilla02"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="p02__piernaD">
            <div class="p02__pantorrillaD"></div>
          </div>
          <div class="p02__chamarraI"></div>
          <div class="p02__brazoI"></div>
          <div class="p02__piernaI">
            <div class="p02__pantorrillaI"></div>
          </div>
          <div class="p02__cara">
            <div class="p02__ojoD"></div>
            <div class="p02__ojoI"></div>
            <div class="p02__boca"></div>
          </div>
          <div class="p02__tronco"></div>
        </div>
      </div>
    </div>
  </body>
</html>
