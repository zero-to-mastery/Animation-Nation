<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJK 8-Bit Loading Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="loading-screen">
        <!-- Cursed Energy Circle -->
        <div class="cursed-circle">
          <div class="circle-segment segment-1"></div>
          <div class="circle-segment segment-2"></div>
          <div class="circle-segment segment-3"></div>
          <div class="circle-segment segment-4"></div>

          <!-- Pulsating Energized Core -->
          <div class="energy-core">
            <div class="core-inner"></div>
            <div class="core-pulse pulse-1"></div>
            <div class="core-pulse pulse-2"></div>
            <div class="core-pulse pulse-3"></div>
          </div>
        </div>

        <!-- 8-bit Cursed Energy Particles -->
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
        <div class="particle p7"></div>
        <div class="particle p8"></div>

        <!-- Domain Expansion Grid -->
        <div class="domain-grid">
          <div class="grid-line h-line line-1"></div>
          <div class="grid-line h-line line-2"></div>
          <div class="grid-line h-line line-3"></div>
          <div class="grid-line v-line line-4"></div>
          <div class="grid-line v-line line-5"></div>
          <div class="grid-line v-line line-6"></div>
        </div>

        <!-- Loading Text -->
        <div class="loading-text">
          <span class="pixel-char">L</span>
          <span class="pixel-char">O</span>
          <span class="pixel-char">A</span>
          <span class="pixel-char">D</span>
          <span class="pixel-char">I</span>
          <span class="pixel-char">N</span>
          <span class="pixel-char">G</span>
          <span class="dots">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
          </span>
        </div>

        <!-- Cursed Energy Bar -->
        <div class="energy-bar">
          <div class="energy-fill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
