<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northern Lights Over a Sleeping Ice Bear</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <div class="moon"></div>
      <div class="stars">
        <div class="star" style="top: 5%; left: 10%; animation-delay: 0s"></div>
        <div
          class="star"
          style="top: 15%; left: 30%; animation-delay: 1s"
        ></div>
        <div
          class="star"
          style="top: 25%; left: 50%; animation-delay: 2s"
        ></div>
        <div
          class="star"
          style="top: 35%; left: 70%; animation-delay: 3s"
        ></div>
        <div
          class="star"
          style="top: 45%; left: 90%; animation-delay: 4s"
        ></div>
        <div
          class="star"
          style="top: 40%; left: 80%; animation-delay: 1s"
        ></div>
        <div
          class="star"
          style="top: 50%; left: 85%; animation-delay: 5s"
        ></div>
        <div
          class="star"
          style="top: 42%; left: 62%; animation-delay: 0s"
        ></div>
        <div
          class="star"
          style="top: 37%; left: 20%; animation-delay: 2s"
        ></div>
        <div class="star" style="top: 20%; left: 5%; animation-delay: 0s"></div>
        <div
          class="star"
          style="top: 58%; left: 38%; animation-delay: 1.7s"
        ></div>
        <div
          class="star"
          style="top: 61%; left: 40%; animation-delay: 2.3s"
        ></div>
        <div
          class="star"
          style="top: 65%; left: 90%; animation-delay: 3.6s"
        ></div>
        <div
          class="star"
          style="top: 56%; left: 55%; animation-delay: 4.7s"
        ></div>
        <div
          class="star"
          style="top: 62%; left: 20%; animation-delay: 1.8s"
        ></div>
        <div
          class="star"
          style="top: 44%; left: 5%; animation-delay: 5.2s"
        ></div>
        <div
          class="star"
          style="top: 63%; left: 12%; animation-delay: 0.2s"
        ></div>
        <div
          class="star"
          style="top: 52%; left: 21%; animation-delay: 8s"
        ></div>
        <div
          class="star"
          style="top: 4%; left: 90%; animation-delay: 0.2s"
        ></div>
        <div
          class="star"
          style="top: 11%; left: 80%; animation-delay: 8.2s"
        ></div>
      </div>
      <div class="aurora-layer"></div>
      <div class="aurora-layer secondary"></div>
      <div class="snowflakes">
        <div
          class="snowflake fg"
          style="--drift: -130px; left: 5%; animation-delay: 0s"
        >
          •
        </div>
        <div
          class="snowflake bg"
          style="--drift: -30px; left: 15%; animation-delay: 2s"
        >
          *
        </div>
        <div
          class="snowflake mg"
          style="--drift: -30px; left: 25%; animation-delay: 4s"
        >
          ❄
        </div>
        <div
          class="snowflake fg"
          style="--drift: -30px; left: 35%; animation-delay: 1.5s"
        >
          •
        </div>
        <div
          class="snowflake bg"
          style="--drift: -30px; left: 45%; animation-delay: 3s"
        >
          *
        </div>
        <div
          class="snowflake fg"
          style="--drift: -30px; left: 30%; animation-delay: 5s"
        >
          •
        </div>
        <div
          class="snowflake bg"
          style="--drift: -30px; left: 65%; animation-delay: 2.5s"
        >
          ❄
        </div>
        <div
          class="snowflake mg"
          style="--drift: -30px; left: 75%; animation-delay: 6s"
        >
          *
        </div>
        <div
          class="snowflake fg"
          style="--drift: -30px; left: 85%; animation-delay: 1s"
        >
          •
        </div>
        <div
          class="snowflake bg"
          style="--drift: 100px; left: 95%; animation-delay: 3.5s"
        >
          ❄
        </div>
        <div
          class="snowflake mg"
          style="--drift: -30px; left: 10%; animation-delay: 0s"
        >
          •
        </div>
        <div
          class="snowflake bg"
          style="--drift: 20px; left: 20%; animation-delay: 2s"
        >
          *
        </div>
        <div
          class="snowflake mg"
          style="--drift: -15px; left: 55%; animation-delay: 4s"
        >
          ❄
        </div>
      </div>
      <div class="pond">
        <div class="ice-floe icelayer1"></div>
        <div class="ice-floe icelayer2"></div>
      </div>
      <div class="container icebear">
        <div class="tail"></div>
        <span class="z-1">Z</span>
        <span class="z-2">Z</span>
        <span class="z-3">Z</span>
        <div class="icebear-body">
          <div class="face-container">
            <div class="icebear-face">
              <div class="ear ear-l"></div>
              <div class="ear ear-r"></div>
              <div class="eye-l"></div>
              <div class="eye-r"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="hand-l"></div>
          <div class="hand-r"></div>
        </div>
        <div class="icebear-shadow"></div>
      </div>
      <div class="pond-mist"></div>
      <div class="horizon-mist"></div>
      <div class="mountains back"></div>
      <div class="mountains front"></div>
    </div>
  </body>
</html>
