<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Puppy Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="puppy">
        <div class="puppy-body">
            <div class="puppy-ear left"></div>
            <div class="puppy-ear right"></div>
            <div class="puppy-eye left"></div>
            <div class="puppy-eye right"></div>
            <div class="puppy-nose"></div>
            <div class="puppy-tail"></div>
        </div>
        <div class="puppy-leg front-left"></div>
        <div class="puppy-leg front-right"></div>
        <div class="puppy-leg back-left"></div>
        <div class="puppy-leg back-right"></div>
    </div>
</body>
</html>
<body>
    <img src="images/puppy-animation.gif">
</body>
