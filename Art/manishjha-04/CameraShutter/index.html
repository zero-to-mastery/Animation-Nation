<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Manish Jha" />

    <title>CameraShutter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container" tabindex="0">
      <div
        class="photo"
        style="
          background-image: url('https://images.unsplash.com/photo-1621269339551-15cbf8e41577?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyMTYxMjk1OA&ixlib=rb-1.2.1&q=80&w=1600');
        "
      ></div>

      <div class="instructions">Click to take picture</div>

      <div class="shutter" style="--flaps: 6">
        <div class="flap" style="--i: 0"></div>
        <div class="flap" style="--i: 1"></div>
        <div class="flap" style="--i: 2"></div>
        <div class="flap" style="--i: 3"></div>
        <div class="flap" style="--i: 4"></div>
        <div class="flap" style="--i: 5"></div>
      </div>
    </div>
  </body>
</html>
