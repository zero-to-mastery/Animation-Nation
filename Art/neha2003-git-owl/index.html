<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Owl</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="moon"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div class="owl">
      <div class="tail">
        <div class="tail-front"></div>
        <div class="tail-back tail-back-left"></div>
        <div class="tail-back tail-back-right"></div>
      </div>
      <div class="body-3"></div>
      <div class="body-2"></div>
      <div class="body-1"></div>
      <div class="spots">
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
      </div>
      <div class="head">
        <div class="white-patch"></div>
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="eye-l"></div>
        <div class="eye-r"></div>
        <div class="beak-shadow"></div>
        <div class="beak"></div>
      </div>
      <div class="tree-branch"></div>
      <div class="foot-l"></div>
      <div class="foot-r"></div>
    </div>
  </body>
</html>
