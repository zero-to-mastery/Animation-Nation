<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Bear</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="square-bear">
        <div class="bear-ear-left">
          <div class="ear-lobe-left"></div>
        </div>
        <div class="bear-eye-left">
          <div class="eye-black-left"></div>
        </div>
        <div class="bear-eye-right">
          <div class="eye-black-right"></div>
        </div>
        <div class="bear-nose">
          <div class="nose-tip"></div>
          <div class="mouth"></div>
        </div>
        <div class="bear-ribbon">
          <div class="ribbon-left"></div>
          <div class="ribbon-center"></div>
          <div class="ribbon-right"></div>
        </div>
        <div class="bear-ear-right">
          <div class="ear-lobe-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
