<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="space">
    <div class="stars"></div>

    <div class="sun"></div>

    <!-- Orbit 1 -->
    <div class="orbit orbit--1"></div>
    <div class="planet planet--1">
      <div class="ball"></div>
    </div>

    <!-- Orbit 2 with a moon -->
    <div class="orbit orbit--2"></div>
    <div class="planet planet--2">
      <div class="ball">
        <div class="moon"></div>
      </div>
    </div>

    <!-- Orbit 3 -->
    <div class="orbit orbit--3"></div>
    <div class="planet planet--3">
      <div class="ball"></div>
    </div>

    <div class="label">CSS-only Solar System âœ¨</div>
  </div>
</body>
</html>
