<!DOCTYPE html>

<body style="overflow: hidden;">
  <div class="container" style="display: flex; flex-flow: row wrap-reverse; height: 100vh;">
    <div id="bar1" style="width: 10%;"></div>
    <div id="bar2" style="width: 10%;"></div>
    <div id="bar3" style="width: 10%;"></div>
    <div id="bar4" style="width: 10%;"></div>
    <div id="bar5" style="width: 10%;"></div>
    <div id="bar6" style="width: 10%;"></div>
    <div id="bar7" style="width: 10%;"></div>
    <div id="bar8" style="width: 10%;"></div>
    <div id="bar9" style="width: 10%;"></div>
    <div id="bar10" style="width: 10%;"></div>
  </div>
</body>

<script>
  setInterval(function() {
    for(var i=1; i<=10; i++){
      document.getElementById("bar"+i).style.height   = Math.floor(Math.random() * 100) + "vh";
      var randomColor = Math.floor(Math.random() * 255)+","+Math.floor(Math.random() * 255)+","+Math.floor(Math.random() * 255);
      document.getElementById("bar"+i).style.backgroundColor   = "rgb("+randomColor+")";
      document.getElementById("bar"+i).style.boxShadow   = "0 0 5px 3px rgb("+randomColor+")";
    }
  }, 100);
</script>

</html>
