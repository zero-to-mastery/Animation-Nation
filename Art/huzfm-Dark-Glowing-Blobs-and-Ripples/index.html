<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Glowing Blobs + Ripples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="background">
      <!-- Large blobs -->
      <div class="blob blob1"></div>
      <div class="blob blob2"></div>
      <div class="blob blob3"></div>
      <div class="blob blob4"></div>
      <div class="blob blob5"></div>

      <!-- Small blobs -->
      <div class="small-blob"></div>
      <div class="small-blob"></div>

      <!-- Floating rings -->
      <div class="ring ring1"></div>
      <div class="ring ring2"></div>

      <!-- Ripple + text overlay -->
      <div class="text-overlay">
        <div class="ripple-text">
          <h1 class="ripple-text">
            <span>A</span><span>n</span><span>i</span><span>m</span
            ><span>a</span><span>t</span><span>i</span><span>o</span
            ><span>n</span>
            <span> </span>
            <br />
            <span>N</span><span>a</span><span>t</span><span>i</span
            ><span>o</span><span>n</span>
          </h1>
          <div class="ripple ripple1"></div>
          <div class="ripple ripple2"></div>
          <div class="ripple ripple3"></div>
          <div class="ripple ripple4"></div>
        </div>
      </div>

      <!-- Floating shapes -->
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>
  </body>
</html>
