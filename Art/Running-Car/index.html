<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Car Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="highway"></div>
      <div class="city"></div>

      <div class="car">
        <img src="image/car.png" alt="car" />
      </div>

      <div class="wheel">
        <img src="image/wheel.png" alt="wheel" class="back-wheel" />
        <img src="image/wheel.png" alt="wheel" class="front-wheel" />
      </div>
    </div>
  </body>
</html>
