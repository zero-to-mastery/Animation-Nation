<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bike-container">
        <svg width="220" height="180" style="overflow: visible;">
            <!-- Wheels -->
            <circle class="bike-wheel" cx="50" cy="140" r="32"/>
            <circle class="bike-wheel" cx="170" cy="140" r="32"/>
            <!-- Frame -->
            <polyline class="bike-frame" points="50,140 100,100 170,140 120,140 100,100"/>
            <line class="bike-frame" x1="120" y1="140" x2="100" y2="140"/>
            <!-- Seat -->
            <line class="bike-seat" x1="97" y1="97" x2="110" y2="85"/>
            <!-- Handlebar -->
            <line class="bike-handle" x1="170" y1="140" x2="190" y2="110"/>
            <line class="bike-handle" x1="190" y1="110" x2="180" y2="105"/>
            <line class="bike-handle" x1="190" y1="110" x2="200" y2="120"/>
            <!-- Pedal crank -->
            <circle class="bike-pedal" cx="120" cy="140" r="8"/>
            <line class="bike-pedal" x1="120" y1="140" x2="128" y2="150"/>
            <line class="bike-pedal" x1="120" y1="140" x2="112" y2="130"/>
        </svg>
    </div>
</body>
</html>
