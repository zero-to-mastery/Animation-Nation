<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The otherlog clock by carljustineoyales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="clock">
        <div class="clock__window"></div>
        <div class="clock__cover">
          <div class="grid">
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
            <div class="grid-items"></div>
          </div>
        </div>
        <div class="clock__container">
          <div class="clock__hours">
            <div class="clock__hours-firstDigit">
              <ul>
                <li class="number-0">0</li>
                <li class="number-1">1</li>
                <li class="number-2">2</li>
              </ul>
            </div>
            <div class="clock__hours-secondDigit">
              <ul>
                <li class="number-0">0</li>
                <li class="number-1">1</li>
                <li class="number-2">2</li>
                <li class="number-3">3</li>
                <li class="number-4">4</li>
                <li class="number-5">5</li>
                <li class="number-6">6</li>
                <li class="number-7">7</li>
                <li class="number-8">8</li>
                <li class="number-9">9</li>
              </ul>
            </div>
          </div>
          <div class="clock__separator">
            <ul>
              <li>:</li>
            </ul>
          </div>
          <div class="clock__minutes">
            <div class="clock__minutes-firstDigit">
              <ul>
                <li class="number-0">0</li>
                <li class="number-1">1</li>
                <li class="number-2">2</li>
                <li class="number-3">3</li>
                <li class="number-4">4</li>
                <li class="number-5">5</li>
              </ul>
            </div>
            <div class="clock__minutes-secondDigit">
              <ul>
                <li class="number-0">0</li>
                <li class="number-1">1</li>
                <li class="number-2">2</li>
                <li class="number-3">3</li>
                <li class="number-4">4</li>
                <li class="number-5">5</li>
                <li class="number-6">6</li>
                <li class="number-7">7</li>
                <li class="number-8">8</li>
                <li class="number-9">9</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
