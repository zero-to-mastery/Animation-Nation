<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Rader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="matrix-container">
      <div class="digital-rain">
        <div class="rain-column column-1">
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
        </div>
        <div class="rain-column column-2">
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
        </div>
        <div class="rain-column column-3">
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
        </div>
        <div class="rain-column column-4">
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
        </div>
        <div class="rain-column column-5">
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
          <span class="digit">1</span>
          <span class="digit">0</span>
        </div>
      </div>
      <div class="glitch-overlay">
        <div class="glitch-line line-1"></div>
        <div class="glitch-line line-2"></div>
        <div class="glitch-line line-3"></div>
        <div class="glitch-line line-4"></div>
      </div>
      <div class="central-focus">
        <div class="focus-ring ring-outer"></div>
        <div class="focus-ring ring-middle"></div>
        <div class="focus-ring ring-inner"></div>
        <div class="core-pulse"></div>
      </div>
    </div>
  </body>
</html>
