<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="solar" aria-label="Solar system animation">
      <div class="stars"></div>
      <div class="sun"></div>

      <div class="orbit mercury">
        <div class="planet" aria-label="Mercury"></div>
        <div class="label">Mercury</div>
      </div>

      <div class="orbit venus">
        <div class="planet" aria-label="Venus"></div>
        <div class="label">Venus</div>
      </div>

      <div class="orbit earth">
        <div class="planet" aria-label="Earth"></div>
        <div class="label">Earth</div>
      </div>

      <div class="orbit mars">
        <div class="planet" aria-label="Mars"></div>
        <div class="label">Mars</div>
      </div>

      <div class="orbit jupiter">
        <div class="planet" aria-label="Jupiter"></div>
        <div class="label">Jupiter</div>
      </div>

      <div class="orbit saturn">
        <div class="planet" aria-label="Saturn"></div>
        <div class="label">Saturn</div>
      </div>

      <div class="orbit uranus">
        <div class="planet" aria-label="Uranus"></div>
        <div class="label">Uranus</div>
      </div>

      <div class="orbit neptune">
        <div class="planet" aria-label="Neptune"></div>
        <div class="label">Neptune</div>
      </div>
    </div>
  </body>
</html>
