<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldFish Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ocean">
      <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>

      <div class="fish-container">
        <div id="fish">
          <div class="tail">
            <div id="fish-tail2"></div>
            <div id="fish-tail3"></div>
            <div id="fish-tail4"></div>
            <div id="fish-tail5">
              <div class="fish-body-pattern"></div>
              <div class="fish-body-pattern2"></div>
            </div>
          </div>

          <div id="fish-fin1"></div>
          <div id="fish-fin2-otherside"></div>
          <div id="fish-fin3-otherside"></div>

          <div id="fish-body">
            <div class="fish-body-pattern"></div>
            <div class="fish-body-pattern2"></div>
          </div>

          <div id="fish-head">
            <div class="fish-eye-highlight"></div>
          </div>

          <div id="fish-fin2"></div>
          <div id="fish-fin3"></div>
          <div id="fish-fin5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
