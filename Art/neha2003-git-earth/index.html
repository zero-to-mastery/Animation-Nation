<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Earth & Moon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <!-- Stars -->
      <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

      <!-- Moon orbit -->
      <div class="moon-orbit">
        <div class="moon">
          <div class="moon-craters"></div>
          <div class="moon-eye2"></div>
          <div class="moon-eye"></div>
          <div class="smile"></div>
          <div class="moon-shine"></div>
        </div>
      </div>

      <!-- Earth -->
      <div class="earth">
        <div class="continent"></div>
        <div class="continent2"></div>
        <div class="continent3"></div>
        <div class="continent4"></div>
        <div class="continent5"></div>
        <div class="earth-shine"></div>

        <div class="face">
          <div class="eye"></div>
          <div class="eye"></div>
          <div class="smile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
