<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Spinner Whirl</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="spinner">
      <div class="rotor">
        <i class="dot"></i>
      </div>
      <div class="rotor d1"><i class="ghost g1"></i></div>
      <div class="rotor d2"><i class="ghost g2"></i></div>
      <div class="rotor d3"><i class="ghost g3"></i></div>
      <div class="rotor d4"><i class="ghost g4"></i></div>
      <div class="rotor d5"><i class="ghost g5"></i></div>
      <div class="rotor d6"><i class="ghost g6"></i></div>
      <div class="rotor d7"><i class="ghost g7"></i></div>
      <div class="rotor d8"><i class="ghost g8"></i></div>
    </div>
  </body>
</html>
