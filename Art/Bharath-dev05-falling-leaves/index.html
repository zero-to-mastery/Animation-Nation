<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Falling Leaves Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="leaf"
      style="--x: 20vw; --size: 40px; --speed: 12s; --delay: 0s; --hue: 60deg"
    >
      <div class="leaf-shape"></div>
    </div>
    <div
      class="leaf"
      style="--x: 40vw; --size: 36px; --speed: 14s; --delay: 2s; --hue: 100deg"
    >
      <div class="leaf-shape"></div>
    </div>
    <div
      class="leaf"
      style="--x: 60vw; --size: 44px; --speed: 13s; --delay: 4s; --hue: 80deg"
    >
      <div class="leaf-shape"></div>
    </div>
    <div
      class="leaf"
      style="--x: 80vw; --size: 38px; --speed: 15s; --delay: 6s; --hue: 120deg"
    >
      <div class="leaf-shape"></div>
    </div>
  </body>
</html>
