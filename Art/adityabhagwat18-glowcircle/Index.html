<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Circle Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(#0b0b0b, #000);
      margin: 0;
    }
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #00eaff;
      box-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff, 0 0 100px #00eaff;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
