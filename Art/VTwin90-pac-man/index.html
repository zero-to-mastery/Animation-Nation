<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Pac-Man Animation</title>
    <meta
      name="description"
      content="A CSS-only animated Pac-Man scene with portals and glowing dots."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene" role="img" aria-label="Pac-Man eating dots in a loop">
      <div class="track">
        <div class="portal">
          <div class="vortex"></div>
        </div>
        <div class="portal entry">
          <div class="vortex"></div>
        </div>
        <div class="pacman">
          <div class="eye">
            <div class="sparkle"></div>
          </div>
        </div>
        <div class="dots">
          <div class="dot d1"></div>
          <div class="dot d2"></div>
          <div class="dot d3"></div>
          <div class="dot d4"></div>
          <div class="dot d5"></div>
        </div>
      </div>
    </main>
  </body>
</html>
