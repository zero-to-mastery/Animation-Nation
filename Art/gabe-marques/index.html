<!DOCTYPE html>

    <body>
        <div class="animation01">
            <div></div>

        <div class="animation06">
            <div class="rhombus05">

                    <div class="rhombus03">

                    <span class="line line05"></span>

            </div>
            <div class="rotate-60">
