<!DOCTYPE html>
<html>

<head>
    <title>Cactus Balloon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cactusContainer">
            <div class="cactus">
                <div class="eye">
                    <div class="eyeball"></div>
                </div>
                <div class="eye rightEye">
                    <div class="eyeball"></div>
                </div>
            </div>
            <div class="thorns first"></div>
            <div class="thorns second"></div>
            <div class="thorns third"></div>

            <div class="baloon"></div>
        </div>

        <div class="vaseContainer">
            <div class="vaseTop"></div>
            <div class="vaseBottom">
                <div class="vaseLeft"></div>
                <div class="vaseRight"></div>
                <div class="vaseCenter"></div>
            </div>
        </div>
    </div>
</body>

</html>
