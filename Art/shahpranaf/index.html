<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Hactoberfest 2019</title>
    </head>

    <body>
        <div class="bus-container">
            <div class="bus-top1">
                <div class="window1"></div>
                <div class="window2"></div>
                <div class="window3"></div>
                <div class="window4"></div>
                <div class="window5"></div>
            </div>
            <div class="bus-top2">
                <p class="hacktoberfest">Hacktoberfest <span class="year">2019</span></p>
            </div>

            <div class="bus-bottom">
                <div class="wheel1-top"></div>
                <div class="wheel1">
                    <div class="wheel-line1"></div>
                    <div class="wheel-line2"></div>
                    <div class="wheel-line3"></div>
                    <div class="wheel-line4"></div>
                </div>

                <div class="wheel2-top"></div>
                <div class="wheel2">
                    <div class="wheel-line1"></div>
                    <div class="wheel-line2"></div>
                    <div class="wheel-line3"></div>
                    <div class="wheel-line4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
