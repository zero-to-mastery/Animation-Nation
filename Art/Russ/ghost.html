<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Animation</title>
    <link rel="stylesheet" href="ghost.css" />
  </head>
  <body>
    <div class="window">
      <div class="sky"></div>
      <div class="ground"></div>
      <div class="hill"></div>
      <div class="moon"></div>
      <div class="ghost">
        <div class="body">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
        </div>
        <div class="humps">
          <div class="bottom bottom1"></div>
          <div class="bottom bottom2"></div>
          <div class="bottom bottom3"></div>
        </div>
      </div>
    </div>
    <div class="window-sill window-sill-top"></div>
    <div class="window-sill window-sill-bottom"></div>
  </body>
</html>
