<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Nation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jerry">
            <div class="lights">
                <span class="white_light"></span>
                <span class="dark_light"></span>
            </div>

            <div class="jerry_hair">
                <ul>
                    <li class="h1"></li>
                    <li class="h2"></li>
                    <li class="h3"></li>
                    <li class="h4"></li>
                    <li class="h5"></li>
                    <li class="h6"></li>
                    <li class="h7"></li>
                    <li class="h8"></li>
                    <li class="h9"></li>
                    <li class="h10"></li>
                    <li class="h11"></li>
                    <li class="h12"></li>
                </ul>
            </div>

            <div class="eyes_1">
                <div class="eye_animate"></div>
                <div class="glasses"></div>
                <div class="sclera">
                    <div class="iris">
                        <span class="pupil"></span>
                    </div>
                </div>
            </div>

            <div class="eyes_2">
                <div class="eye_animate"></div>
                <div class="glasses"></div>
                <div class="sclera">
                    <div class="iris">
                        <span class="pupil"></span>
                    </div>
                </div>
            </div>

            <div class="jerry_hands">
                <div class="jerry_lh"></div>
                <div class="animated_lh">
                    <span class="gloves_lh"></span>
                    <span class="gloves_lh2"></span>
                </div>
                <div class="jerry_rh"></div>
                <span class="gloves_rh"></span>
            </div>

            <div class="black_tie">
                <span class="right_tie">
                    <div class="top_tie"></div>
                    <div class="down_tie"></div>
                </span>
                <span class="left_tie">
                    <div class="top_tie"></div>
                    <div class="down_tie"></div>
                </span>
            </div>

            <div class="jerry_smile">
                <span class="teeth1"></span>
                <span class="teeth2"></span>
            </div>

            <div class="curves">
                <span class="jerry_curve1"></span>
                <span class="jerry_curve1 jerry_left_curve"></span>
                <span class="jerry_curve2"></span>
            </div>

            <div class="clothes">
                <div class="main_jerry"></div>
                <div class="right_shirt jerry_right_shirt"></div>
                <div class="right_shirt jerry_left_shirt"></div>
                <div class="jerry_bottom"></div>
            </div>

            <div class="pocket">
                <div class="logo"></div>
                <span class="lines"></span>
            </div>

            <div class="legs">
                <div class="jerry_shoes">
                    <span class="jerry_small_shoes"></span>
                </div>
                <div class="jerry_shoes jerry_left_shoes">
                    <span class="jerry_small_shoes"></span>
                </div>
            </div>

            <h1>Jerry</h1>
        </div>
    </div>
</body>
</html>
