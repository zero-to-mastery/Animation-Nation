<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Winter Wonderland</title>
</head>
<body>
    <div class="title">Winter Wonderland</div>
    <img src="https://i.ibb.co/jkYHKdrF/ski.png" class="ski-person" alt="Ski Person">
    
    <!-- Snowflakes -->
    <div class="snowflake" style="left: 10%; animation-duration: 4s;"></div>
    <div class="snowflake" style="left: 30%; animation-duration: 3.5s;"></div>    
    <div class="snowflake" style="left: 50%; animation-duration: 3s;"></div>    
    <div class="snowflake" style="left: 70%; animation-duration: 4s;"></div>    
    <div class="snowflake" style="left: 90%; animation-duration: 3s;"></div>
</body>
</html>
