<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liquid Hourglass</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="stage">
      <div class="hourglass" aria-label="Liquid hourglass animation" role="img">
        <div class="glass">
          <div class="bulb top">
            <div class="sand"></div>
          </div>
          <div class="neck"></div>
          <div class="bulb bottom">
            <div class="sand"></div>
            <div class="pile"></div>
          </div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
  </body>
</html>
