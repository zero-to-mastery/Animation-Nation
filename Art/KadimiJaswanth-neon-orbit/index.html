<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neon Orbit â€” Animation Nation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <!-- High-polish loader: glass core + neon rings + 3 orbiting dots with trails -->
      <div class="loader" role="img" aria-label="Neon orbit loader">
        <div class="ring ring--outer" aria-hidden="true"></div>
        <div class="ring ring--mid" aria-hidden="true"></div>
        <div class="core" aria-hidden="true">
          <div class="sweep" aria-hidden="true"></div>
        </div>

        <div class="orbit" aria-hidden="true">
          <div class="rotator r1">
            <div class="dot d1"><span class="trail"></span></div>
          </div>
          <div class="rotator r2">
            <div class="dot d2"><span class="trail"></span></div>
          </div>
          <div class="rotator r3">
            <div class="dot d3"><span class="trail"></span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
