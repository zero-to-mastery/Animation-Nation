<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="laptop">
        <div class="screen">
            <span class="typewriter-text">
                <span class="falling-letters" style="animation-delay: 3s;">H</span>
                <span class="falling-letters" style="animation-delay: 3.1s;">a</span>
                <span class="falling-letters" style="animation-delay: 3.2s;">p</span>
                <span class="falling-letters" style="animation-delay: 3.3s;">p</span>
                <span class="falling-letters" style="animation-delay: 3.4s;">y</span>
                <span class="falling-letters" style="animation-delay: 3.5s;"> </span>
                <span class="falling-letters" style="animation-delay: 3.6s;">H</span>
                <span class="falling-letters" style="animation-delay: 3.7s;">a</span>
                <span class="falling-letters" style="animation-delay: 3.8s;">c</span>
                <span class="falling-letters" style="animation-delay: 3.9s;">k</span>
                <span class="falling-letters" style="animation-delay: 4s;">t</span>
                <span class="falling-letters" style="animation-delay: 4.1s;">o</span>
                <span class="falling-letters" style="animation-delay: 4.2s;">b</span>
                <span class="falling-letters" style="animation-delay: 4.3s;">e</span>
                <span class="falling-letters" style="animation-delay: 4.4s;">r</span>
                <span class="falling-letters" style="animation-delay: 4.5s;">f</span>
                <span class="falling-letters" style="animation-delay: 4.6s;">e</span>
                <span class="falling-letters" style="animation-delay: 4.7s;">s</span>
                <span class="falling-letters" style="animation-delay: 4.8s;">t</span>
            </span>   
        </div>
    </div>
</body>
</html>
