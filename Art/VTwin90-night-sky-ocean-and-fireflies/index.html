<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Night Sky, Ocean & Fireflies"</title>
  <meta name="description" content="A CSS-only animated nightscape with a glowing moon, drifting fireflies, twinkling stars, and a painterly ocean.">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="scene" role="img" aria-label=" CSS-only animated nightscape with a glowing moon, drifting fireflies, twinkling stars, and a painterly ocean.">
     <div class="stars">
      <div class="star" style="top:5%;left:10%;animation-delay:0s;"></div>
      <div class="star" style="top:15%;left:30%;animation-delay:1s;"></div>
      <div class="star" style="top:25%;left:50%;animation-delay:2s;"></div>
      <div class="star" style="top:35%;left:70%;animation-delay:3s;"></div>
      <div class="star" style="top:45%;left:90%;animation-delay:4s;"></div>
      <div class="star" style="top:40%;left:80%;animation-delay:1s;"></div>
      <div class="star" style="top:50%;left:85%;animation-delay:5s;"></div>
      <div class="star" style="top:42%;left:62%;animation-delay:0s;"></div>
      <div class="star" style="top:37%;left:20%;animation-delay:2s;"></div>
      <div class="star" style="top:20%;left:5%;animation-delay:0s;"></div>
      <div class="star" style="top:58%;left:38%;animation-delay:1.7s;"></div>
      <div class="star" style="top:61%;left:40%;animation-delay:2.3s;"></div>
      <div class="star" style="top:65%;left:90%;animation-delay:3.6s;"></div>
      <div class="star" style="top:56%;left:55%;animation-delay:4.7s;"></div>
      <div class="star" style="top:62%;left:20%;animation-delay:1.8s;"></div>
      <div class="star" style="top:44%;left:5%;animation-delay:5.2s;"></div>
      <div class="star" style="top:63%;left:12%;animation-delay:0.2s;"></div>
      <div class="star" style="top:52%;left:21%;animation-delay:8s;"></div>
      <div class="star" style="top:4%;left:90%;animation-delay:0.2s;"></div>
      <div class="star" style="top:11%;left:80%;animation-delay:8.2s;"></div>
    </div>

    <div class="moon">
      <div class="crater c1"></div>
      <div class="crater c2"></div>
      <div class="crater c3"></div>
      <div class="moon-shadow"></div>
      <div class="eye left-eye">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
      </div>
      <div class="eye right-eye">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
      </div>
      <div class="wink-starburst"></div>
      <div class="cheek left-cheek"></div>
      <div class="cheek right-cheek"></div>
      <div class="mouth"></div>
      <div class="tongue"></div>
    </div>

    <div class="firefly f1"></div>
    <div class="firefly f2"></div>
    <div class="firefly f3"></div>
    <div class="firefly f4"></div>
    <div class="firefly f5"></div>
    <div class="firefly f6"></div>
    <div class="firefly f7"></div>
    <div class="firefly f8"></div>

    <div class="ocean"></div>
  </main>

</body>
</html>
