<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confetti + Hello World</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="hello">HELLO WORLD</div>

  <!-- 30 קונפטי -->
  <!-- העליונים -->
  <div class="confetti up" style="left: 10%; width: 20px; height: 20px; background: #f9ca24; animation-duration: 3s;"></div>
  <div class="confetti up" style="left: 25%; width: 26px; height: 26px; background: #ff7979; animation-duration: 2.5s;"></div>
  <div class="confetti up" style="left: 40%; width: 12px; height: 12px; background: #74b9ff; animation-duration: 4s;"></div>
  <div class="confetti up" style="left: 55%; width: 8px; height: 8px; background: #e056fd; animation-duration: 3.5s;"></div>
  <div class="confetti up" style="left: 70%; width: 25px; height: 25px; background: #badc58; animation-duration: 2.2s;"></div>
  <div class="confetti up" style="left: 85%; width: 19px; height: 19px; background: #f0932b; animation-duration: 3.3s;"></div>

  <!-- היורדים -->
  <div class="confetti down" style="left: 15%; width: 26px; height: 26px; background: #fab1a0; animation-duration: 2.4s;"></div>
  <div class="confetti down" style="left: 30%; width: 13px; height: 13px; background: #81ecec; animation-duration: 3.1s;"></div>
  <div class="confetti down" style="left: 45%; width: 17px; height: 17px; background: #ffeaa7; animation-duration: 2.8s;"></div>
  <div class="confetti down" style="left: 60%; width: 21px; height: 21px; background: #55efc4; animation-duration: 3.7s;"></div>
  <div class="confetti down" style="left: 75%; width: 19px; height: 19px; background: #fd79a8; animation-duration: 2.6s;"></div>
  <div class="confetti down" style="left: 90%; width: 18px; height: 18px; background: #a29bfe; animation-duration: 3.2s;"></div>

</body>
</html>
