<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Animation by Tausif</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wall">
      <div class="clock">
        <div class="clock__body">
          <div class="numbers" style="--total: 12">
            <div class="number" style="--i: 0">1</div>
            <div class="number" style="--i: 1">2</div>
            <div class="number" style="--i: 2">3</div>
            <div class="number" style="--i: 3">4</div>
            <div class="number" style="--i: 4">5</div>
            <div class="number" style="--i: 5">6</div>
            <div class="number" style="--i: 6">7</div>
            <div class="number" style="--i: 7">8</div>
            <div class="number" style="--i: 8">9</div>
            <div class="number" style="--i: 9">10</div>
            <div class="number" style="--i: 10">11</div>
            <div class="number" style="--i: 11">12</div>
          </div>
          <div class="center"></div>
          <span class="branding">Ajanta</span>
          <div class="needles">
            <div
              class="needle second"
              style="--needle-width: 3px; --needle-color: red"
            ></div>
            <div
              class="needle minute"
              style="--needle-width: 6px; --needle-color: #555"
            ></div>
            <div
              class="needle hour"
              style="--needle-width: 10px; --needle-color: black"
            ></div>
          </div>
        </div>
      </div>
      <p class="footer__text">Made with ðŸ’– by Tausif</p>
    </div>
  </body>
</html>
