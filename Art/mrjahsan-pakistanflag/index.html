<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistani Flag Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flag-container">
        <!-- Flag Pole -->
        <div class="flag-pole">
            <div class="pole-top"></div>
        </div>
        
        <!-- Pakistani Flag -->
        <div class="flag">
            <!-- White portion (at the left) -->
            <div class="white-portion"></div>
            
            <!-- Green portion (main) -->
            <div class="green-portion">
                <!-- Crescent and Star -->
                <div class="crescent-container">
                    <div class="crescent">
                        <div class="crescent-inner"></div>
                    </div>
                    <div class="star"></div>
                </div>
            </div>
        </div>
        
        <!-- Base of flag pole -->
        <div class="pole-base"></div>
    </div>
</body>
</html>
