<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Animation</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="main">
  <div class="mainStar"></div>
  <div class="starOuter">
    <div class="starInner"></div>
  </div>
  <div class="starOuter" style="animation-delay: -.5s;">
    <div class="starInner" style="animation-delay: -.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -1s;">
    <div class="starInner" style="animation-delay: -1s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -1.5s;">
    <div class="starInner" style="animation-delay: -1.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -2s;">
    <div class="starInner" style="animation-delay: -2s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -2.5s;">
    <div class="starInner" style="animation-delay: -2.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -3s;">
    <div class="starInner" style="animation-delay: -3s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -3.5s;">
    <div class="starInner" style="animation-delay: -3.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -4s;">
    <div class="starInner" style="animation-delay: -4s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -4.5s;">
    <div class="starInner" style="animation-delay: -4.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -5s;">
    <div class="starInner" style="animation-delay: -5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -5.5s;">
    <div class="starInner" style="animation-delay: -5.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -6s;">
    <div class="starInner" style="animation-delay: -6s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -6.5s;">
    <div class="starInner" style="animation-delay: -6.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -7s;">
    <div class="starInner" style="animation-delay: -7s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -7.5s;">
    <div class="starInner" style="animation-delay: -7.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -8s;">
    <div class="starInner" style="animation-delay: -8s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -8.5s;">
    <div class="starInner" style="animation-delay: -8.5s;"></div>
  </div>
  <div class="starOuter" style="animation-delay: -9s;">
    <div class="starInner" style="animation-delay: -9s;"></div>
  </div>
<div class="starOuter" style="animation-delay: -9.5s;">
    <div class="starInner" style="animation-delay: -9.5s;"></div>
  </div>

</div>
</body>
</html>
