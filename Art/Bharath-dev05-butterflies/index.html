<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colorful Butterflies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pink/Blue butterfly -->
    <div class="butterfly pink" style="animation-delay: 0s">
      <div class="wing left"></div>
      <div class="wing right"></div>
      <div class="body">
        <div class="antenna left"></div>
        <div class="antenna right"></div>
      </div>
    </div>

    <!-- Orange butterfly -->
    <div
      class="butterfly orange"
      style="animation-delay: 3s; transform: scale(0.9)"
    >
      <div class="wing left"></div>
      <div class="wing right"></div>
      <div class="body">
        <div class="antenna left"></div>
        <div class="antenna right"></div>
      </div>
    </div>

    <!-- Green butterfly -->
    <div
      class="butterfly green"
      style="animation-delay: 6s; transform: scale(0.7)"
    >
      <div class="wing left"></div>
      <div class="wing right"></div>
      <div class="body">
        <div class="antenna left"></div>
        <div class="antenna right"></div>
      </div>
    </div>

    <!-- Purple butterfly -->
    <div
      class="butterfly purple"
      style="animation-delay: 9s; transform: scale(1.1)"
    >
      <div class="wing left"></div>
      <div class="wing right"></div>
      <div class="body">
        <div class="antenna left"></div>
        <div class="antenna right"></div>
      </div>
    </div>

    <!-- Yellow butterfly -->
    <div
      class="butterfly yellow"
      style="animation-delay: 12s; transform: scale(0.8)"
    >
      <div class="wing left"></div>
      <div class="wing right"></div>
      <div class="body">
        <div class="antenna left"></div>
        <div class="antenna right"></div>
      </div>
    </div>
  </body>
</html>
