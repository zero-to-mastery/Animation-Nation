<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSS Cityscape — Complex Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div
      class="scene"
      role="img"
      aria-label="Animated city skyline at night with moving clouds, train, moon and reflections"
    >
      <div class="gradStrip"></div>

      <div class="stars" aria-hidden="true"></div>

      <div class="moon" aria-hidden="true"></div>

      <div class="clouds" aria-hidden="true">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
        <div class="cloud c4"></div>
      </div>

      <div class="hills" aria-hidden="true"></div>

      <div class="skyline" aria-hidden="true">
        <div class="building b1">
          <div class="winGrid" style="grid-template-columns: repeat(5, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b2">
          <div class="winGrid" style="grid-template-columns: repeat(6, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b3">
          <div class="winGrid" style="grid-template-columns: repeat(4, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b4">
          <div class="winGrid" style="grid-template-columns: repeat(8, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b5">
          <div class="winGrid" style="grid-template-columns: repeat(6, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b6">
          <div class="winGrid" style="grid-template-columns: repeat(5, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b7">
          <div class="winGrid" style="grid-template-columns: repeat(9, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b8">
          <div class="winGrid" style="grid-template-columns: repeat(4, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b9">
          <div class="winGrid" style="grid-template-columns: repeat(6, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>
        <div class="building b10">
          <div class="winGrid" style="grid-template-columns: repeat(3, 1fr)">
            <div class="w"></div>
            <div class="w"></div>
            <div class="w"></div>
          </div>
        </div>

        <div class="neon"><span>OPEN LATE</span></div>
      </div>

      <div class="track" aria-hidden="true">
        <div class="train" role="presentation">
          <div class="car"></div>
          <div class="car"></div>
          <div class="car"></div>
          <div class="window"></div>
        </div>
      </div>

      <div class="river" aria-hidden="true">
        <div class="reflections"></div>
      </div>

      <div class="balloons" aria-hidden="true">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
      </div>

      <div class="particles" aria-hidden="true">
        <div class="p p1"></div>
        <div class="p p2"></div>
        <div class="p p3"></div>
        <div class="p p4"></div>
        <div class="p p5"></div>
      </div>

      <div class="fg" aria-hidden="true"></div>

      <div class="credit">
        Complex CSS-only animation — drop into an HTML file and view
      </div>
    </div>
  </body>
</html>
