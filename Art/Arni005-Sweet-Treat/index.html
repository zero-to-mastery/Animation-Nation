<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Ice Cream Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ice-cream">
            <div class="cone"></div>
            <div class="scoop scoop-1"></div>
            <div class="scoop scoop-2"></div>
            <div class="scoop scoop-3"></div>
            <div class="cherry"></div>
            <div class="drip drip-1"></div>
            <div class="drip drip-2"></div>
            <div class="drip drip-3"></div>
            <div class="face">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="mouth"></div>
                <div class="blush left-blush"></div>
                <div class="blush right-blush"></div>
            </div>
        </div>
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
        </div>
</body>
</html>
