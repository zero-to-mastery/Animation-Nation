<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="train_container">
      <div class="train">
        <div class="engine">
          <div class="top">
            <div class="top_back">
              <div class="train_body_roof"></div>
              <div class="train_body_top">
                <div class="window"></div>
              </div>
            </div>

            <div class="funnel"></div>
          </div>

          <div class="bottom">
            <div class="train_body_bottom"></div>
            <div class="train_body_front"></div>
          </div>

          <div class="wheels_group">
            <div class="wheel wheel_left">
              <div class="center"></div>
            </div>
            <div class="wheel wheel_right">
              <div class="center"></div>
            </div>
          </div>
        </div>

        <div class="car1">
          <div class="car_body">
            <div class="car_body_bottom">
              <div class="car_window"></div>
              <div class="car_window"></div>
            </div>
            <div class="train_body_connector"></div>
          </div>

          <div class="wheels_group">
            <div class="wheel wheel_left">
              <div class="center"></div>
            </div>
            <div class="wheel wheel_right">
              <div class="center"></div>
            </div>
          </div>
        </div>

        <div class="car2">
          <div class="car_body">
            <div class="car_body_bottom2">
              <div class="car_window"></div>
              <div class="car_window"></div>
            </div>
            <div class="train_body_connector"></div>
          </div>

          <div class="wheels_group">
            <div class="wheel wheel_left">
              <div class="center"></div>
            </div>
            <div class="wheel wheel_right">
              <div class="center"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="railway">
        <div class="railway_line"></div>
      </div>
    </div>
  </body>
</html>
