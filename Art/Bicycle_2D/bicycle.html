<!doctype html>
<html>

<head>
  <title>BICYCLE</title>
  <meta charset="utf-8">
  <meta name="keyword" content="Css animation">
  </meta>
  <meta name="description" content="bicycle animation with css">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bicycle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body id="body">
  <h1 class="animate__animated animate__rotateIn">Bicycle animate</h1>
  <div id="bike">
    <div id="frametop"></div>
    <div id="framechainstay"></div>
    <div id="framefork"></div>
    <div id="frameseattube"></div>
    <div id="frameseatstay"></div>
    <div id="framedowntube"></div>
    <div id="seat">
      <div id="base"> </div>
      <div id="nose"> </div>
    </div>
    <div id="handlebars">
      <div id="post"> </div>
      <div id="bar"> </div>
      <div id="handle"> </div>
    </div>
    <div id="a0"></div>
    <div id="backwheel">
      <div id="c1"> </div>
      <div id="c2"> </div>
      <div id="c3"> </div>
      <div id="c4"> </div>
      <div id="c5"> </div>
    </div>
    <div id="ab0"></div>
    <div id="fontwheel">
      <div id="c1"> </div>
      <div id="c2"> </div>
      <div id="c3"> </div>
      <div id="c4"> </div>
      <div id="c5"> </div>
    </div>
    <div id="pedal">
      <div id="b1"> </div>
      <div id="b2"> </div>
      <div id="b3"> </div>
      <div id="b4"> </div>
      <div id="b5"> </div>
      <div id="crc"> </div>
    </div>
    <div id="hw2">
      <div id="blc"> </div>
    </div>
    <div id="hw">
      <div id="blc2"> </div>
    </div>
    <div id="chain"></div>
    <div id="crc2"> </div>
  </div>
</body>

</html>
