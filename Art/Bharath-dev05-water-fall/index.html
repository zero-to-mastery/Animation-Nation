<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waterfall Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <div class="cliffs"></div>

      <div class="fall"></div>
      <div class="mist"></div>

      <div class="splash">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="pool">
        <div class="rocks">
          <div class="rock r1"></div>
          <div class="rock r2"></div>
          <div class="rock r3"></div>
        </div>
        <div class="ripples"></div>
      </div>
    </div>
  </body>
</html>
