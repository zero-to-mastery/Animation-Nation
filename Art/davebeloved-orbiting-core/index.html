<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Orbiting Core</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage" aria-hidden="true">
      <div class="scene" aria-hidden="true">
        <div class="stars" aria-hidden="true"></div>

        <div class="nebula nebula-1" aria-hidden="true"></div>
        <div class="nebula nebula-2" aria-hidden="true"></div>
        <div class="nebula nebula-3" aria-hidden="true"></div>

        <div class="core" aria-hidden="true">
          <span class="halo"></span>
          <span class="core-center"></span>
          <span class="ring ring--thin"></span>
          <span class="ring ring--thick"></span>

          <span class="sat sat-1" aria-hidden="true"></span>
          <span class="sat sat-2" aria-hidden="true"></span>
          <span class="sat sat-3" aria-hidden="true"></span>
        </div>
      </div>
    </main>
  </body>
</html>
