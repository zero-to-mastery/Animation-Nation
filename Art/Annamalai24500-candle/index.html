<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candle Flame Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="candle-container">
      <div class="candle">
        <div class="candle-top"></div>
        <div class="candle-body">
          <div class="wax-drip drip-1"></div>
          <div class="wax-drip drip-2"></div>
          <div class="wax-drip drip-3"></div>
        </div>
        <div class="candle-base"></div>
      </div>

      <div class="flame-container">
        <div class="flame flame-main"></div>
        <div class="flame flame-inner"></div>
        <div class="flame flame-outer"></div>
        <div class="glow"></div>
        <div class="spark spark-1"></div>
        <div class="spark spark-2"></div>
        <div class="spark spark-3"></div>
      </div>

      <div class="smoke smoke-1"></div>
      <div class="smoke smoke-2"></div>
      <div class="smoke smoke-3"></div>
    </div>
  </body>
</html>
